{%extends "base.html"%}

{%block head%}
<script src ="index.js"></script>
{%endblock%}

{%block content%}
<div>
    <h2 class ="d-flex justify-content-center" style="padding:5%">{{text}}</h2>
    <div class="sticky">
        <a href="{{url_for('dashboard', user=user )}}" class="d-flex justify-content-start">
            <button class="btn btn-success m-3" type="button">Dashboard</button>
        </a>
    </div>
</div>


<div id= "formulario" class="d-flex justify-content-center ">
    <form  action="" method="POST" >
        <div>
            <label for="">Address
                <input style="padding-left:52px;" type="text" name="address" id="" required>
            </label>
        </div>
        <br>
        <div>
            <label for="">Contact phone
                <input style="padding-left:25px;" type="text" name="con_phone" id="" required>
            </label>
        </div>
        <br>
        <div>
            <label for="">Email of contact
                <input style="padding-left:55px;"type="email" name="con_email" id="" required>
            </label>
        </div>
        <br>
        <div>
            <label for="">Latitude
                <input style="padding-left:55px;"type="text" name="lat" id="" >
            </label>
        </div>
        <br>
        <div>
            <label for="">Longitude
                <input style="padding-left:55px;"type="text" name="lon" id="" >
            </label>
        </div>
        <br>
        <p>Please select one: Solicitors, Veterinary, Hairdressing, Groceries, Nursery Schools, Condos' Management, Hospitality, Other</p>
        <div>
            <label for="">Description
                <input style="padding-left:55px;"type="text" name="description" id="" >
            </label>
        </div>
        <br>
        <button class="btn btn-primary float-right" type="submit">Submit</button>
        
    </form>
</div>

{%endblock%}
